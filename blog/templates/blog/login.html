{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Login
{% endblock %}

{% block toggle_login %}{% enblock %}

{% block heading %}
  <h2>Login</h2>
{% endblock %}

{% block content}
  <form action="{% url "freeSpeech_login" %}" method="post" accept-charset="utf-8">
    {{ form|crispy }}
    {% csrf_token %}
    <input type="hidden" name="text" value="{{ next }}">
    <input class="btn btn-default" type="submit" value="Login">
  </form>
{% endblock %}
